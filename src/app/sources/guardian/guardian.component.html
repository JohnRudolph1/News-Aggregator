    <body>

      
      <div *ngFor="let event of events$ | async">

        <div class="w3-content">
      
          <div class="w3-row w3-margin">
            <div class="w3-third">
            </div>
              <div class="w3-twothird w3-container">
                  <br>
                  <h4><a href ="https://www.theguardian.com/us">The Guardian</a> </h4>

                <h2>{{event.title}}</h2>          
                         
                <!-- <button><a href="{{event.url}}">Article Link</a></button> -->
                <a class="btn btn-primary" href="{{event.url}}" role="button">Article Link</a>
              
                <script>function fbs_click() { u = location.href; t = document.title; window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436'); return false; }</script>
                <style>
                  html .fb_share_link {
                    padding: 2px 0 0 20px;
                    height: 16px;
                    background: url(http://static.ak.facebook.com/images/share/facebook_share_icon.gif?6:26981) no-repeat top left;
                  }
                </style><a rel="nofollow" href="http://www.facebook.com/share.php?u={{event.url}}" onclick="return fbs_click()"
                  target="_blank" class="fb_share_link">Share on Facebook</a>
      
              </div>
          </div>
